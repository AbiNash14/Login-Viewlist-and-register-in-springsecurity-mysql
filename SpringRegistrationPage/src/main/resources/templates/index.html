
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"

    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"

          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <title>Registration</title>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container">

        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed"

                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"

                    aria-controls="navbar">

                <span class="sr-only">Toggle navigation</span> <span

                    class="icon-bar"></span> <span class="icon-bar"></span> <span

                    class="icon-bar"></span>

            </button>

        </div>

        <div id="navbar" class="collapse navbar-collapse">

            <ul class="nav navbar-nav">

                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

            </ul>

        </div>

    </div>

</nav>



<br>

<br>

<div class="container">

    <h2>User Registration List</h2>



    <p>

        Welcome <span sec:authentication="principal.username">User</span>

    </p>

</div>



<script type="text/javascript"

        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>

<script type="text/javascript"

        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        
        <div class="panel-body">
			<div class="row">
				<div class="col-md-12" style="padding-top: 15px;">
					<table class="table" style="width: 100%" cellpadding="10px">
						
							<thead>
								<tr>
									<th>Email</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Mobile</th>
									<th>Destination</th>
									<th>Location</th>
									<th>Accomadtion</th>
									<th>Check in</th>
									<th>Check out</th>
									<th>No of Person</th>
								
										
															

								</tr>
									 <tr th:each="user : ${user}">
            <td><span th:text="${user.email}" > Email </span></td> 
            <td><span th:text="${user.firstName}"> First Name </span></td> 
            <td><span th:text="${user.lastName}"> Last Name </span></td>  
            <td><span th:text="${user.mobile}"> Mobile </span></td>
            <td><span th:text="${user.destination}">Destination </span></td> 
            <td><span th:text="${user.location}">Location </span></td> 
            <td><span th:text="${user.accomodation}">Accomodation </span></td> 
            <td><span th:text="${user.checkin}">Check in </span></td> 
            <td><span th:text="${user.checkout}">Check out</span></td> 
            <td><span th:text="${user.person}">Person </span></td> 
               
</tr> 



								
							</thead>
					</table>
				</div>
			</div>
		</div>
        
        
        
        
<table>        
 <tbody>        
<tr th:if="${user.empty}">
            <td colspan="2"> List Of User </td>
        </tr>
       
</tbody>
</table>  


</body>

</html>
